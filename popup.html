<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; width: 240px; }
    label { display: block; margin-top: 10px; font-size: 14px; }
    input[type=range], select { width: 100%; }
  </style>
</head>
<body>
  <label>
    Enable Ambilight:
    <input type="checkbox" id="toggle">
  </label>
  <label>
    Blur:
    <input type="range" id="blur" min="0" max="200" value="80">
  </label>
  <label>
    Brightness:
    <input type="range" id="brightness" min="0.1" max="2.0" step="0.1" value="1.2">
  </label>
  <label>
    Ambilight mode:
    <select id="mode">
      <option value="soft">Soft</option>
      <option value="dynamic">Dynamic</option>
      <option value="cinema">Cinema</option>
      <option value="flash">Flash</option>
    </select>
  </label>
  <script src="popup.js"></script>
</body>
</html>
